<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Job Application form</title>
    <link rel="stylesheet" href="Job-Application-Web.css">
</head>
<body>
    <div class="container">
        <div class="apply-box">
            <h1>Job Application
                <span class="small">(Web)</span>
            </h1>
            <form action="">
                <div class="form">
                    <div class="form-control">
                        <label for="First Name">First Name</label>
                        <input id="placeholder" placeholder="Enter your first name">
                    </div>
                    <div class="form-control">
                        <label for="Last Name">Last Name</label>
                        <input id="placeholder" placeholder="Enter your Last name">
                    </div>
                    <div class="form-control">
                        <label for="E-mail">E-mail</label>
                        <input type="email" id="placeholder" placeholder="Enter your E-mail">
                    </div>
                    <div class="form-control">
                        <label for="Job Role"> Job Role</label>
                        <select name="" id="job-role">
                            <option value="">Select Job Role</option>
                            <option value="Frontend">Frontend Developer</option>
                            <option value="Backend">Backend Developer</option>
                            <option value="Full Stack">Full Stack Developer</option>
                            <option value="ui-ux">UI/UX Designer</option>
                        </select>
                    </div>
                    <div class="form-control">
                        <label for="Address">Address</label>
                        <textarea name="address" id="address" rows="4" cols="50" placeholder="Enter Address" >Enter Your Address</textarea>
                        
                    </div>
                    <div class="form-control">
                        <label for="City">City</label>
                        <input id="placeholder" placeholder="Enter your City">
                    </div>
                    <div class="form-control">
                        <label for="Pincode">Pincode</label>
                        <input id="placeholder" placeholder="Enter your Pincode">
                    </div>
                    <div class="form-control">
                        <label for="Date">Date</label>
                        <input value="2024-08-28" type="date" id="placeholder">
                    </div>
                    <div class="form-control">
                        <label for="upload">Upload your CV</label>
                        <input type="file" id="placeholder">
                    </div>
                   
                   
                    

                </div>
                <div class="button-container">
                    <button type="submit">Apply now</button>
                </div>
            </form>
        </div>
    </div>
</body>
</html>
